<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>确认操作 - Discovery SCM</title>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2a3b7d',
            secondary: '#36CFC9',
            warning: '#FFAA33',
            danger: '#F53F3F',
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .btn-primary {
        @apply bg-primary text-white px-4 py-2 rounded-lg transition-all hover:bg-primary/90 focus:outline-none;
      }
      .btn-secondary {
        @apply bg-white text-gray-700 border border-gray-300 px-4 py-2 rounded-lg transition-all hover:bg-gray-50 focus:outline-none;
      }
    }
  </style>
</head>
<body class="font-sans bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full mx-4 overflow-hidden p-6">
    <div class="flex items-center justify-center mb-6">
      <div class="text-warning">
        <i class="fa fa-exclamation-triangle text-4xl"></i>
      </div>
    </div>
    
    <div class="text-center mb-8">
      <h3 class="text-xl font-semibold text-gray-800 mb-3">确认不再接收提示</h3>
      <p class="text-gray-600 mb-4">您确定不再接收此类提示邮件吗？</p>
      <p class="text-sm text-gray-500 italic">此操作不可逆，如需重新接收请联系系统管理员。</p>
    </div>
    
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">确认原因（可选）</label>
      <select id="reason-select" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/30">
        <option value="">请选择原因</option>
        <option value="no_need">不再需要此类信息</option>
        <option value="duplicate">信息重复接收</option>
        <option value="other">其他原因</option>
      </select>
    </div>
    
    <div class="bg-warning/10 p-4 rounded-lg mb-6">
      <div class="flex items-start">
        <i class="fa fa-info-circle text-warning mt-0.5 mr-2"></i>
        <p class="text-sm text-gray-700">此设置将应用于您的账户，系统将不再向您发送相关类型的通知邮件。</p>
      </div>
    </div>
    
    <div class="flex gap-3">
      <button id="cancel-btn" class="btn-secondary flex-1">取消</button>
      <button id="confirm-btn" class="btn-primary flex-1">确认</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cancelBtn = document.getElementById('cancel-btn');
      const confirmBtn = document.getElementById('confirm-btn');
      const reasonSelect = document.getElementById('reason-select');
      
      // 取消按钮事件
      cancelBtn.addEventListener('click', function() {
        window.close(); // 关闭当前窗口
      });
      
      // 确认按钮事件
      confirmBtn.addEventListener('click', function() {
        // 准备要发送到父页面的数据
        const confirmationData = {
          action: 'confirm_dont_show_again',
          timestamp: new Date().toISOString(),
          reason: reasonSelect.value,
          confirmed: true
        };
        
        // 发送消息给父页面
        if (window.opener) {
          window.opener.postMessage(confirmationData, window.opener.location.origin);
        }
        
        // 显示成功提示（可选）
        alert('设置已确认！系统将不再向您发送相关提示邮件。');
        
        // 关闭当前窗口
        setTimeout(() => {
          window.close();
        }, 500);
      });
      
      // 按ESC键关闭窗口
      window.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          window.close();
        }
      });
      
      // 确保窗口获得焦点
      window.focus();
    });
  </script>
</body>
</html>
