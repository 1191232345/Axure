        <!-- 邮件推送设置（新增部分） -->
        <div class="bg-white rounded shadow-sm p-4 mb-6">
          <h3 class="text-md font-medium text-primary mb-4">邮件推送设置</h3>

            <div class="form-checkbox-item">

            </div>

            </div>

            <script>
              document.addEventListener('DOMContentLoaded', function() {
                const emailInput = document.getElementById('cc-emails-input');
                const container = document.getElementById('email-input-container');
                const maxEmails = 10;
                
                // 默认邮箱数据
                const defaultEmails = ['cc@example.com', 'admin@example.com'];
                defaultEmails.forEach(email => addEmailTag(email));
                
                // 添加邮箱标签
                function addEmailTag(email) {
                  // 邮箱格式简单验证
                  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                  if (!emailRegex.test(email)) {
                    alert('请输入有效的邮箱地址');
                    emailInput.value = '';
                    return;
                  }
                  
                  // 检查是否已达到最大数量
                  const currentTags = container.querySelectorAll('.email-tag');
                  if (currentTags.length >= maxEmails) {
                    alert(`最多只能添加${maxEmails}个邮箱`);
                    emailInput.value = '';
                    return;
                  }
                  
                  // 检查是否已存在
                  for (let i = 0; i < currentTags.length; i++) {
                    const existingEmail = currentTags[i].getAttribute('data-email');
                    if (existingEmail === email) {
                      alert('该邮箱已存在');
                      emailInput.value = '';
                      return;
                    }
                  }
                  
                  // 创建标签元素
                  const tag = document.createElement('div');
                  tag.className = 'email-tag bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-sm flex items-center';
                  tag.setAttribute('data-email', email);
                  
                  const tagText = document.createTextNode(email);
                  tag.appendChild(tagText);
                  
                  const removeBtn = document.createElement('button');
                  removeBtn.type = 'button';
                  removeBtn.className = 'ml-1 text-blue-600 hover:text-blue-800';
                  removeBtn.innerHTML = '<i class="fa fa-times"></i>';
                  removeBtn.onclick = function(e) {
                    e.stopPropagation();
                    tag.remove();
                    // 确保输入框获得焦点
                    emailInput.focus();
                  };
                  
                  tag.appendChild(removeBtn);
                  
                  // 在输入框前插入标签
                  container.insertBefore(tag, emailInput);
                  emailInput.value = '';
                  
                  // 保持输入框获得焦点
                  emailInput.focus();
                }
                
                // 监听回车键
                emailInput.addEventListener('keydown', function(e) {
                  if (e.key === 'Enter') {
                    e.preventDefault();
                    const email = this.value.trim();
                    if (email) {
                      addEmailTag(email);
                    }
                  }
                });
                
                // 点击容器时聚焦到输入框
                container.addEventListener('click', function() {
                  emailInput.focus();
                });
                
                // 在表单提交时收集所有邮箱
                document.getElementById('applicant-form').addEventListener('submit', function(e) {
                  e.preventDefault();
                  
                  // 收集所有邮箱
                  const emails = [];
                  const tags = container.querySelectorAll('.email-tag');
                  tags.forEach(tag => {
                    emails.push(tag.getAttribute('data-email'));
                  });
                  
                  // 如果输入框有内容且是有效邮箱，也添加进去
                  const currentInput = emailInput.value.trim();
                  if (currentInput && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(currentInput)) {
                    emails.push(currentInput);
                  }
                  
                  // 收集表单数据
                  const formData = {
                    // 基础信息
                    applicantName: document.getElementById('applicant-name').value,
                    contactPerson: document.getElementById('contact-person').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    status: document.getElementById('status').value,
                    role: document.getElementById('role').value,
                    
                    // 头部信息
                    department: document.getElementById('department').value,
                    project: document.getElementById('project').value,
                    priority: document.getElementById('priority').value,
                    submitType: document.getElementById('submit-type').value,
                    submitPerson: document.getElementById('submit-person').value,
                    confirmPerson: document.getElementById('confirm-person').value,
                    
                    // 邮件推送设置
                    notifications: Array.from(document.querySelectorAll('input[name="notifications"]:checked')).map(cb => cb.value),
                    ccEmails: emails.join(','), // 使用逗号分隔的邮箱字符串
                    
                    // 备注
                    remarks: document.getElementById('remarks').value
                  };
                  
                  console.log('表单提交数据:', formData);
                  
                  // 显示成功消息
                  alert('表单提交成功！');
                });
              });
            </script>
